<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Time | Verifique seu Email</title>
  <link rel="stylesheet" href="style/verifique.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- LADO ESQUERDO -->
    <div class="left fade-in">
      <div class="overlay"></div>
      <div class="text-content">
        <h2 class="tagline">Gerencie sua rotina da melhor maneira possível!</h2>
        <p class="subtext">Receba ajuda do nosso assistente</p>
      </div>
    </div>

    <!-- LADO DIREITO -->
    <div class="right slide-in">
      <div class="form-box">
        <h2 class="form-title">Verifique<br>seu Email</h2>

        <form action="#" method="post">
          <input type="text" placeholder="Insira o código" required>

          <button type="submit" class="btn-cadastrar">Verificar</button>

          <p class="login-text" style="margin-top: 25px;">
            Não recebeu o código? Clique no botão abaixo
          </p>

          <button type="button" class="google-btn">
            Reenviar código
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
