<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Time | Cadastro</title>
  <link rel="stylesheet" href="style/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- LADO ESQUERDO -->
    <div class="left fade-in">
      <div class="overlay"></div>
      <div class="text-content">
        <h2 class="tagline">Gerencie sua rotina da melhor maneira possível!</h2>
        <p class="subtext">Receba ajuda do nosso assistente.</p>
      </div>
    </div>

    <!-- LADO DIREITO -->
    <div class="right slide-in">
      <div class="form-box">
        <h2 class="form-title">Cadastro</h2>
        <form>
          <input type="text" placeholder="Nome" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Senha" required>

          <button type="submit" class="btn-cadastrar">Cadastrar</button>

          <div class="divider">
            <span></span>
            <p>Ou</p>
            <span></span>
          </div>

          <button type="button" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Continue com o Google
          </button>

          <p class="login-text">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
