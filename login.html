<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Time | Login</title>
  <link rel="stylesheet" href="style/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <!-- LADO ESQUERDO (FORMULÁRIO) -->
    <div class="left slide-in">
      <div class="form-box">
        <h2 class="form-title">Bem-vindo de volta</h2>
        <p class="subtitle">Entre para continuar com a sua rotina saudável</p>

        <form action="#" method="post">
          <input type="email" placeholder="E-mail" required>
          <input type="password" placeholder="Senha" required>

          <button type="submit" class="btn-login">Entrar</button>

          <div class="divider">
            <span></span>
            <p>Ou</p>
            <span></span>
          </div>

          <button type="button" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Continue com o Google
          </button>

          <p class="register-text">
            Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
          </p>
        </form>
      </div>
    </div>

    <!-- LADO DIREITO (IMAGEM) -->
    <div class="right fade-in">
      <div class="overlay"></div>
      <div class="text-content">
        <h2 class="tagline">Organize, cuide e viva melhor!</h2>
        <p class="subtext">Seu assistente de bem-estar sempre com você.</p>
      </div>
    </div>
  </div>
</body>
</html>
